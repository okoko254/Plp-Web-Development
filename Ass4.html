<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
            flex: 1;
        }

        .sidebar {
            background: #f4f4f4;
            padding: 20px;
        }

        .content {
            background: #ddd;
            padding: 20px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            nav {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Webpage</h1>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    
    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Additional content here.</p>
        </aside>
        <section class="content">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 Responsive Webpage</p>
    </footer>
</body>
</html>
